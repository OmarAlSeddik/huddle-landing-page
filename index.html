<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Huddle Landing Page</title>
    <script
      src="https://kit.fontawesome.com/32c384e39d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="min-h-screen bg-[#684BB1] font-[poppins] text-white">
    <div
      class="container mx-auto flex min-h-screen flex-col justify-between gap-16 bg-[url(./images/bg-desktop.svg)] bg-cover bg-center p-4"
    >
      <header>
        <img src="./images/logo.svg" alt="logo" class="w-40 xl:w-60" />
      </header>
      <main class="flex flex-col items-center gap-[3.75rem] xl:flex-row">
        <img
          src="./images/illustration-mockups.svg"
          alt="Mockup Illustration"
        />
        <div
          class="flex w-[32.5rem] max-w-full flex-col items-center gap-6 xl:items-start"
        >
          <h1 class="text-[1.5rem] font-semibold xl:text-[2.5rem]">
            Build The Community Your Fans Will Love
          </h1>
          <p class="text-center xl:text-start">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button
            class="h-[2.5rem] w-[12.5rem] rounded-full bg-white text-[0.75rem] text-[#684BB1] shadow-[2px_4px_9px_3px_rgba(0,0,0,0.26)] transition hover:bg-[#E880E8] hover:text-white xl:text-[1.125rem]"
          >
            Register
          </button>
        </div>
      </main>
      <footer class="flex items-center justify-center gap-4 xl:justify-end">
        <a
          href="#"
          class="size-10 flex items-center justify-center rounded-full border border-white text-white transition hover:border-[#FF52C1] hover:text-[#FF52C1]"
        >
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a
          href="#"
          class="size-10 flex items-center justify-center rounded-full border border-white text-white transition hover:border-[#FF52C1] hover:text-[#FF52C1]"
        >
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a
          href="#"
          class="size-10 flex items-center justify-center rounded-full border border-white text-white transition hover:border-[#FF52C1] hover:text-[#FF52C1]"
        >
          <i class="fa-brands fa-instagram"></i>
        </a>
      </footer>
    </div>
  </body>
</html>
